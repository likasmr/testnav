<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二次元导航 | Anime Nav</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- 添加樱花特效的脚本 -->
    <script src="js/sakura.js"></script>
</head>
<body class="dark-theme">
    <!-- 添加背景自定义按钮 -->
    <div class="bg-switch">
        <i class="fas fa-image"></i>
    </div>
    
    <!-- 添加背景设置弹窗 -->
    <div class="bg-modal" id="bgModal">
        <div class="modal-content">
            <h3>背景设置 <span class="close-modal">&times;</span></h3>
            <div class="bg-options">
                <div class="bg-option">
                    <label>背景图片URL：</label>
                    <input type="text" id="bgUrl" placeholder="输入图片URL">
                </div>
                <div class="bg-option">
                    <label>背景不透明度：</label>
                    <input type="range" id="bgOpacity" min="0" max="1" step="0.1" value="0.2">
                </div>
                <button id="saveBg">保存设置</button>
            </div>
        </div>
    </div>
    
    <div class="theme-switch">
        <i class="fas fa-moon"></i>
    </div>
    
    <header>
        <h1>二次元导航<span class="subtitle">AnimeNav</span></h1>
    </header>

    <main>
        <div class="search-container">
            <input type="text" id="search" placeholder="搜索导航...">
        </div>

        <div class="nav-container">
            <!-- 动漫资源 -->
            <section class="nav-section">
                <h2>动漫资源</h2>
                <div class="nav-grid">
                    <a href="https://www.bilibili.com" class="nav-item" target="_blank">
                        <img src="https://www.bilibili.com/favicon.ico" alt="bilibili">
                        <span>哔哩哔哩</span>
                    </a>
                    <!-- 后续可以添加更多链接 -->
                </div>
            </section>
        </div>
    </main>

    <footer>
        <p>Made with ❤️ by <a href="https://github.com/yourusername" target="_blank">Your Name</a></p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
