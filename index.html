<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>AnimeHome - 你的二次元导航站</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 设置按钮 -->
    <div class="settings-btn" onclick="toggleSettings()">
        <span>⚙️</span>
    </div>
    
    <!-- Toast通知 -->
    <div id="toastContainer"></div>
    
    <!-- 设置面板 -->
    <div class="settings-panel" id="settingsPanel">
        <h3>个性化设置</h3>
        <div class="setting-item">
            <label>背景图片URL：</label>
            <input type="text" id="bgImageUrl" placeholder="输入图片链接...">
            <div class="button-group">
                <button onclick="updateBackground()">应用</button>
                <button onclick="setAsDefault()" class="default-btn">设为默认</button>
            </div>
        </div>
        <div class="setting-item">
            <label>背景模糊度：</label>
            <input type="range" id="bgBlur" min="0" max="20" value="5" step="1">
            <span id="blurValue">5px</span>
        </div>
        <div class="setting-item">
            <button onclick="shareConfig()" class="share-btn">
                📋 复制分享链接
            </button>
        </div>
        <div class="setting-item">
            <button onclick="logout()" class="logout-btn">
                🚪 退出登录
            </button>
        </div>
    </div>
    
    <div class="container">
        <header class="banner">
            <h1>AnimeHome</h1>
            <div class="search-box">
                <input type="text" placeholder="搜索或跳转...">
                <button>GO!</button>
            </div>
        </header>
        
        <div class="category-grid" id="linksContainer"></div>
        
        <footer class="waifu-footer">
            <p>🌸 今日推荐角色：雪之下雪乃 | 今日番剧：更衣人偶坠入爱河</p>
        </footer>
    </div>
    
    <!-- 樱花飘落效果 -->
    <div id="sakura-container"></div>
    
    <script src="config.js"></script>
    <script src="toast.js"></script>
    <script src="script.js"></script>
</body>
</html>
