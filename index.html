<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>AnimeHome - 你的二次元导航站</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 设置按钮和快捷菜单 -->
    <div class="settings-wrapper">
        <button class="settings-btn">
            <svg viewBox="0 0 24 24" width="24" height="24">
                <path fill="currentColor" d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.87 C2.62,9.08,2.66,9.34,2.86,9.48l2.03,1.58C4.84,11.36,4.8,11.69,4.8,12s0.02,0.64,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54 c0.05,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z"/>
            </svg>
        </button>
        
        <div class="quick-settings">
            <div class="quick-settings-header">
                <h3>快捷设置</h3>
            </div>
            <div class="quick-settings-content">
                <button class="quick-setting-item" onclick="showBackgroundSettings()">
                    <svg viewBox="0 0 24 24" width="20" height="20">
                        <path fill="currentColor" d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z"/>
                    </svg>
                    <span>背景设置</span>
                </button>
                <button class="quick-setting-item" onclick="showLinkManager()">
                    <svg viewBox="0 0 24 24" width="20" height="20">
                        <path fill="currentColor" d="M3.9 12c0-1.71 1.39-3.1 3.1-3.1h4V7H7c-2.76 0-5 2.24-5 5s2.24 5 5 5h4v-1.9H7c-1.71 0-3.1-1.39-3.1-3.1zM8 13h8v-2H8v2zm9-6h-4v1.9h4c1.71 0 3.1 1.39 3.1 3.1s-1.39 3.1-3.1 3.1h-4V17h4c2.76 0 5-2.24 5-5s-2.24-5-5-5z"/>
                    </svg>
                    <span>链接管理</span>
                </button>
                <button class="quick-setting-item" onclick="logout()">
                    <svg viewBox="0 0 24 24" width="20" height="20">
                        <path fill="currentColor" d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.58L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z"/>
                    </svg>
                    <span>退出登录</span>
                </button>
            </div>
        </div>
    </div>
    
    <!-- Toast通知 -->
    <div id="toastContainer"></div>
    
    <!-- 设置面板 -->
    <div class="settings-panel" id="settingsPanel">
        <h3>个性化设置</h3>
        <div class="settings-tabs">
            <button class="tab-btn active" data-tab="background">背景设置</button>
            <button class="tab-btn" data-tab="links">链接管理</button>
        </div>
        
        <!-- 背景设置标签页 -->
        <div class="tab-content active" id="backgroundTab">
            <div class="setting-item">
                <label>背景图片URL：</label>
                <input type="text" id="bgImageUrl" placeholder="输入图片链接...">
                <div class="button-group">
                    <button onclick="updateBackground()">应用</button>
                    <button onclick="setAsDefault()" class="default-btn">设为默认</button>
                </div>
            </div>
            <div class="setting-item">
                <label>背景模糊度：</label>
                <input type="range" id="bgBlur" min="0" max="20" value="5" step="1">
                <span id="blurValue">5px</span>
            </div>
        </div>
        
        <!-- 链接管理标签页 -->
        <div class="tab-content" id="linksTab">
            <div class="setting-item">
                <button onclick="resetToDefaultLinks()" class="reset-btn">
                    🔄 恢复默认链接
                </button>
            </div>
            <div class="setting-item">
                <label>添加新链接：</label>
                <select id="linkCategory">
                    <option value="">选择分类...</option>
                    <option value="new">新建分类</option>
                </select>
                <input type="text" id="newCategory" placeholder="新分类名称" style="display: none;">
                <input type="text" id="linkUrl" placeholder="网站链接">
                <button onclick="fetchSiteInfo()" class="fetch-info-btn">获取信息</button>
                <div class="site-info" id="siteInfo" style="display: none;">
                    <div class="site-preview">
                        <img id="siteIcon" src="" alt="" class="site-icon">
                        <div class="site-details">
                            <input type="text" id="linkName" placeholder="网站名称">
                            <textarea id="linkDescription" placeholder="网站描述" rows="2"></textarea>
                        </div>
                    </div>
                </div>
                <input type="color" id="linkColor" value="#ff6b9d">
                <button onclick="addLink()" class="add-btn">添加链接</button>
            </div>
            <div class="links-list" id="manageLinksList">
                <!-- 动态生成的链接列表 -->
            </div>
        </div>
        
        <div class="setting-item">
            <button onclick="logout()" class="logout-btn">
                🚪 退出登录
            </button>
        </div>
    </div>
    
    <div class="container">
        <header class="banner">
            <h1>AnimeHome</h1>
            <div class="search-box">
                <input type="text" placeholder="搜索或跳转...">
                <button>GO!</button>
            </div>
        </header>
        
        <div class="category-grid" id="linksContainer"></div>
        
        <footer class="waifu-footer">
            <p>🌸 今日推荐角色：雪之下雪乃 | 今日番剧：更衣人偶坠入爱河</p>
        </footer>
    </div>
    
    <!-- 樱花飘落效果 -->
    <div id="sakura-container"></div>
    
    <!-- 确认对话框 -->
    <div class="confirm-dialog" id="confirmDialog">
        <div class="confirm-content">
            <div class="confirm-icon">
                <svg viewBox="0 0 24 24" width="32" height="32">
                    <path fill="currentColor" d="M13 17h-2v-2h2v2zm0-4h-2V7h2v6zm-1-9C6.48 4 2 8.48 2 14s4.48 10 10 10 10-4.48 10-10S17.52 4 12 4zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/>
                </svg>
            </div>
            <h3>确认退出</h3>
            <p>确定要退出登录吗？</p>
            <div class="confirm-buttons">
                <button class="cancel-btn" onclick="hideConfirmDialog()">取消</button>
                <button class="confirm-btn" onclick="confirmLogout()">确认退出</button>
            </div>
        </div>
    </div>
    
    <!-- 背景设置弹窗 -->
    <div class="modal" id="backgroundModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>背景设置</h3>
                <button class="close-btn" onclick="hideBackgroundSettings()">×</button>
            </div>
            <div class="modal-body">
                <div class="setting-group">
                    <label>背景图片</label>
                    <input type="text" id="bgImageUrl" placeholder="输入图片链接...">
                    <div class="preview-box" id="bgPreview"></div>
                </div>
                <div class="setting-group">
                    <label>模糊程度</label>
                    <div class="slider-group">
                        <input type="range" id="bgBlur" min="0" max="20" value="5" step="1">
                        <span id="blurValue">5px</span>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="cancel-btn" onclick="hideBackgroundSettings()">取消</button>
                <button class="confirm-btn" onclick="saveBackgroundSettings()">保存</button>
            </div>
        </div>
    </div>
    
    <script src="config.js"></script>
    <script src="toast.js"></script>
    <script src="script.js"></script>
</body>
</html>
