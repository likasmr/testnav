<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>AnimeHome - 你的二次元导航站</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 侧边栏 -->
    <aside class="sidebar">
        <div class="logo">
            <h1>AnimeHome</h1>
        </div>
        <div class="search-box">
            <input type="text" placeholder="搜索或跳转...">
            <button>
                <svg viewBox="0 0 24 24" width="18" height="18">
                    <path fill="currentColor" d="M15.5 14h-.79l-.28-.27a6.5 6.5 0 1 0-.7.7l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0A4.5 4.5 0 1 1 14 9.5 4.5 4.5 0 0 1 9.5 14z"/>
                </svg>
            </button>
        </div>
        <nav class="nav-menu">
            <button class="nav-item active" data-tab="links">
                <svg viewBox="0 0 24 24" width="20" height="20">
                    <path fill="currentColor" d="M4 6h16v2H4zm0 5h16v2H4zm0 5h16v2H4z"/>
                </svg>
                导航链接
            </button>
            <button class="nav-item" data-tab="background">
                <svg viewBox="0 0 24 24" width="20" height="20">
                    <path fill="currentColor" d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z"/>
                </svg>
                背景设置
            </button>
        </nav>
        <div class="user-section">
            <button onclick="logout()" class="logout-btn">
                <svg viewBox="0 0 24 24" width="20" height="20">
                    <path fill="currentColor" d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.58L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z"/>
                </svg>
                退出登录
            </button>
        </div>
    </aside>
    
    <!-- 主内容区 -->
    <main class="main-content">
        <div class="content-header">
            <div class="breadcrumb">
                <span class="current-section">导航链接</span>
            </div>
            <div class="actions">
                <button class="add-link-btn" onclick="showAddLinkModal()">
                    <svg viewBox="0 0 24 24" width="20" height="20">
                        <path fill="currentColor" d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                    </svg>
                    添加链接
                </button>
            </div>
        </div>
        
        <!-- 链接展示区域 -->
        <div class="category-grid" id="linksContainer"></div>
        
        <!-- 背景设置面板 -->
        <div class="settings-panel" id="backgroundPanel" style="display: none;">
            <div class="panel-content">
                <div class="setting-item">
                    <label>背景图片</label>
                    <div class="image-input">
                        <input type="text" id="bgImageUrl" placeholder="输入图片链接...">
                        <button onclick="updateBackground()">应用</button>
                        <button onclick="setAsDefault()" class="default-btn">设为默认</button>
                    </div>
                </div>
                <div class="setting-item">
                    <label>背景模糊度</label>
                    <div class="blur-control">
                        <input type="range" id="bgBlur" min="0" max="20" value="5" step="1">
                        <span id="blurValue">5px</span>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <!-- 设置按钮 -->
    <div class="settings-btn">
        <span>⚙️</span>
    </div>
    
    <!-- Toast通知 -->
    <div id="toastContainer"></div>
    
    <!-- 设置面板 -->
    <div class="settings-panel" id="settingsPanel">
        <h3>个性化设置</h3>
        <div class="settings-tabs">
            <button class="tab-btn active" data-tab="background">背景设置</button>
            <button class="tab-btn" data-tab="links">链接管理</button>
        </div>
        
        <!-- 背景设置标签页 -->
        <div class="tab-content active" id="backgroundTab">
            <div class="setting-item">
                <label>背景图片URL：</label>
                <input type="text" id="bgImageUrl" placeholder="输入图片链接...">
                <div class="button-group">
                    <button onclick="updateBackground()">应用</button>
                    <button onclick="setAsDefault()" class="default-btn">设为默认</button>
                </div>
            </div>
            <div class="setting-item">
                <label>背景模糊度：</label>
                <input type="range" id="bgBlur" min="0" max="20" value="5" step="1">
                <span id="blurValue">5px</span>
            </div>
        </div>
        
        <!-- 链接管理标签页 -->
        <div class="tab-content" id="linksTab">
            <div class="setting-item">
                <button onclick="resetToDefaultLinks()" class="reset-btn">
                    🔄 恢复默认链接
                </button>
            </div>
            <div class="setting-item">
                <label>添加新链接：</label>
                <select id="linkCategory">
                    <option value="">选择分类...</option>
                    <option value="new">新建分类</option>
                </select>
                <input type="text" id="newCategory" placeholder="新分类名称" style="display: none;">
                <input type="text" id="linkUrl" placeholder="网站链接">
                <button onclick="fetchSiteInfo()" class="fetch-info-btn">获取信息</button>
                <div class="site-info" id="siteInfo" style="display: none;">
                    <div class="site-preview">
                        <img id="siteIcon" src="" alt="" class="site-icon">
                        <div class="site-details">
                            <input type="text" id="linkName" placeholder="网站名称">
                            <textarea id="linkDescription" placeholder="网站描述" rows="2"></textarea>
                        </div>
                    </div>
                </div>
                <input type="color" id="linkColor" value="#ff6b9d">
                <button onclick="addLink()" class="add-btn">添加链接</button>
            </div>
            <div class="links-list" id="manageLinksList">
                <!-- 动态生成的链接列表 -->
            </div>
        </div>
        
        <div class="setting-item">
            <button onclick="logout()" class="logout-btn">
                🚪 退出登录
            </button>
        </div>
    </div>
    
    <div class="container">
        <header class="banner">
            <h1>AnimeHome</h1>
            <div class="search-box">
                <input type="text" placeholder="搜索或跳转...">
                <button>GO!</button>
            </div>
        </header>
        
        <div class="category-grid" id="linksContainer"></div>
        
        <footer class="waifu-footer">
            <p>🌸 今日推荐角色：雪之下雪乃 | 今日番剧：更衣人偶坠入爱河</p>
        </footer>
    </div>
    
    <!-- 樱花飘落效果 -->
    <div id="sakura-container"></div>
    
    <!-- 确认对话框 -->
    <div class="confirm-dialog" id="confirmDialog">
        <div class="confirm-content">
            <div class="confirm-icon">
                <svg viewBox="0 0 24 24" width="32" height="32">
                    <path fill="currentColor" d="M13 17h-2v-2h2v2zm0-4h-2V7h2v6zm-1-9C6.48 4 2 8.48 2 14s4.48 10 10 10 10-4.48 10-10S17.52 4 12 4zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/>
                </svg>
            </div>
            <h3>确认退出</h3>
            <p>确定要退出登录吗？</p>
            <div class="confirm-buttons">
                <button class="cancel-btn" onclick="hideConfirmDialog()">取消</button>
                <button class="confirm-btn" onclick="confirmLogout()">确认退出</button>
            </div>
        </div>
    </div>
    
    <script src="config.js"></script>
    <script src="toast.js"></script>
    <script src="script.js"></script>
</body>
</html>
