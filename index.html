<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>AnimeHome - 你的二次元导航站</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 设置按钮 -->
    <div class="settings-btn">
        <i>⚙️</i>
        <span>设置</span>
    </div>
    
    <!-- Toast通知 -->
    <div id="toastContainer"></div>
    
    <!-- 快捷设置面板 -->
    <div class="quick-settings" id="quickSettings">
        <div class="quick-settings-item" onclick="showBackgroundSettings()">
            <i>🖼️</i>
            <span>背景设置</span>
        </div>
        <div class="quick-settings-item" onclick="showLinkManager()">
            <i>🔗</i>
            <span>链接管理</span>
        </div>
        <div class="quick-settings-item" onclick="logout()">
            <i>🚪</i>
            <span>退出登录</span>
        </div>
    </div>
    
    <!-- 背景设置对话框 -->
    <div class="modal" id="backgroundModal">
        <div class="modal-content">
            <h3>背景设置</h3>
            <div class="setting-item">
                <label>背景图片URL：</label>
                <input type="text" id="bgImageUrl" placeholder="输入图片链接...">
                <div class="preview-box" id="bgPreview"></div>
            </div>
            <div class="setting-item">
                <label>背景模糊度：</label>
                <input type="range" id="bgBlur" min="0" max="20" value="5" step="1">
                <span id="blurValue">5px</span>
            </div>
            <div class="modal-buttons">
                <button onclick="hideBackgroundSettings()" class="cancel-btn">取消</button>
                <button onclick="updateBackground()" class="confirm-btn">应用</button>
                <button onclick="setAsDefault()" class="default-btn">设为默认</button>
            </div>
        </div>
    </div>
    
    <!-- 链接管理界面 -->
    <div class="link-manager" id="linkManager">
        <div class="link-manager-header">
            <h2>链接管理</h2>
            <button onclick="hideLinkManager()" class="close-btn">
                <svg viewBox="0 0 24 24" width="24" height="24">
                    <path fill="currentColor" d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                </svg>
            </button>
        </div>
        <div class="link-manager-content">
            <div class="add-link-section">
                <h3>添加新链接</h3>
                <div class="setting-item">
                    <label>添加新链接：</label>
                    <select id="linkCategory">
                        <option value="">选择分类...</option>
                        <option value="new">新建分类</option>
                    </select>
                    <input type="text" id="newCategory" placeholder="新分类名称" style="display: none;">
                    <input type="text" id="linkUrl" placeholder="网站链接">
                    <button onclick="fetchSiteInfo()" class="fetch-info-btn">获取信息</button>
                    <div class="site-info" id="siteInfo" style="display: none;">
                        <div class="site-preview">
                            <img id="siteIcon" src="" alt="" class="site-icon">
                            <div class="site-details">
                                <input type="text" id="linkName" placeholder="网站名称">
                                <textarea id="linkDescription" placeholder="网站描述" rows="2"></textarea>
                            </div>
                        </div>
                    </div>
                    <input type="color" id="linkColor" value="#ff6b9d">
                    <button onclick="addLink()" class="add-btn">添加链接</button>
                </div>
            </div>
            <div class="manage-links-section">
                <h3>管理现有链接</h3>
                <div class="links-list" id="manageLinksList"></div>
            </div>
        </div>
    </div>
    
    <div class="container">
        <header class="banner">
            <h1>AnimeHome</h1>
            <div class="search-box">
                <input type="text" placeholder="搜索或跳转...">
                <button>GO!</button>
            </div>
        </header>
        
        <div class="category-grid" id="linksContainer"></div>
        
        <footer class="waifu-footer">
            <p>🌸 今日推荐角色：雪之下雪乃 | 今日番剧：更衣人偶坠入爱河</p>
        </footer>
    </div>
    
    <!-- 樱花飘落效果 -->
    <div id="sakura-container"></div>
    
    <!-- 确认对话框 -->
    <div class="confirm-dialog" id="confirmDialog">
        <div class="confirm-content">
            <div class="confirm-icon">
                <svg viewBox="0 0 24 24" width="32" height="32">
                    <path fill="currentColor" d="M13 17h-2v-2h2v2zm0-4h-2V7h2v6zm-1-9C6.48 4 2 8.48 2 14s4.48 10 10 10 10-4.48 10-10S17.52 4 12 4zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/>
                </svg>
            </div>
            <h3>确认退出</h3>
            <p>确定要退出登录吗？</p>
            <div class="confirm-buttons">
                <button class="cancel-btn" onclick="hideConfirmDialog()">取消</button>
                <button class="confirm-btn" onclick="confirmLogout()">确认退出</button>
            </div>
        </div>
    </div>
    
    <script src="config.js"></script>
    <script src="toast.js"></script>
    <script src="script.js"></script>
</body>
</html>
