<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二次元导航 | Anime Nav</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+XiaoWei&display=swap" rel="stylesheet">
</head>
<body class="dark-theme">
    <div class="background-overlay"></div>
    <div class="customize-panel">
        <button class="customize-toggle">
            <i class="fas fa-paint-brush"></i>
        </button>
        <div class="customize-content">
            <h3>自定义背景</h3>
            <div class="bg-options">
                <input type="text" id="bgUrl" placeholder="输入图片URL">
                <button id="setBg">设置背景</button>
            </div>
            <div class="preset-backgrounds">
                <h4>预设背景</h4>
                <div class="preset-grid">
                    <div class="preset" data-bg="https://api.dujin.org/bing/1920.php"></div>
                    <div class="preset" data-bg="https://api.mz-moe.cn/img"></div>
                    <!-- 可以添加更多预设背景 -->
                </div>
            </div>
            <div class="bg-options">
                <label>
                    背景模糊度: 
                    <input type="range" id="blurRange" min="0" max="20" value="10">
                </label>
            </div>
        </div>
    </div>
    
    <div class="theme-switch">
        <i class="fas fa-moon"></i>
    </div>
    
    <header>
        <h1>二次元导航<span class="subtitle">AnimeNav</span></h1>
    </header>

    <main>
        <div class="search-container">
            <input type="text" id="search" placeholder="搜索导航...">
        </div>

        <div class="nav-container">
            <section class="nav-section">
                <h2><i class="fas fa-play-circle"></i> 动漫资源</h2>
                <div class="nav-grid">
                    <a href="https://www.bilibili.com" class="nav-item" target="_blank">
                        <img src="https://www.bilibili.com/favicon.ico" alt="bilibili">
                        <span>哔哩哔哩</span>
                    </a>
                    <!-- 后续可以添加更多链接 -->
                </div>
            </section>
            
            <section class="nav-section">
                <h2><i class="fas fa-book-reader"></i> 漫画资源</h2>
                <div class="nav-grid">
                    <a href="https://manga.bilibili.com" class="nav-item" target="_blank">
                        <img src="https://manga.bilibili.com/favicon.ico" alt="哔哩漫画">
                        <span>哔哩漫画</span>
                    </a>
                </div>
            </section>
        </div>
    </main>

    <footer>
        <p>Made with ❤️ by <a href="https://github.com/yourusername" target="_blank">Your Name</a></p>
    </footer>

    <div class="mascot"></div>

    <script src="js/script.js"></script>
</body>
</html>
