<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>AnimeHome - 你的二次元导航站</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 设置按钮 -->
    <div class="settings-btn" onclick="showSettings()">
        <svg viewBox="0 0 24 24" width="24" height="24">
            <path fill="currentColor" d="M12 15.5A3.5 3.5 0 0 1 8.5 12 3.5 3.5 0 0 1 12 8.5a3.5 3.5 0 0 1 3.5 3.5 3.5 3.5 0 0 1-3.5 3.5m7.43-2.53c.04-.32.07-.64.07-.97 0-.33-.03-.66-.07-1l2.11-1.63c.19-.15.24-.42.12-.64l-2-3.46c-.12-.22-.39-.31-.61-.22l-2.49 1c-.52-.39-1.06-.73-1.69-.98l-.37-2.65A.506.506 0 0 0 14 2h-4c-.25 0-.46.18-.5.42l-.37 2.65c-.63.25-1.17.59-1.69.98l-2.49-1c-.23-.09-.49 0-.61.22l-2 3.46c-.13.22-.07.49.12.64L4.57 11c-.04.34-.07.67-.07 1 0 .33.03.65.07.97l-2.11 1.66c-.19.15-.25.42-.12.64l2 3.46c.12.22.39.3.61.22l2.49-1.01c.52.4 1.06.74 1.69.99l.37 2.65c.04.24.25.42.5.42h4c.25 0 .46-.18.5-.42l.37-2.65c.63-.26 1.17-.59 1.69-.99l2.49 1.01c.22.08.49 0 .61-.22l2-3.46c.12-.22.07-.49-.12-.64L19.43 12.97z"/>
        </svg>
    </div>
    
    <!-- Toast通知 -->
    <div id="toastContainer"></div>
    
    <!-- 设置模态框 -->
    <div class="settings-modal" id="settingsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>系统设置</h3>
                <button class="close-btn" onclick="hideSettings()">
                    <svg viewBox="0 0 24 24" width="20" height="20">
                        <path fill="currentColor" d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <div class="settings-tabs">
                    <button class="tab-btn active" data-tab="background">背景设置</button>
                    <button class="tab-btn" data-tab="links">链接管理</button>
                    <button class="tab-btn" data-tab="account">账户设置</button>
                </div>
                
                <!-- 背景设置 -->
                <div class="tab-content active" id="backgroundTab">
                    <div class="setting-item">
                        <label>背景图片URL</label>
                        <input type="text" id="bgImageUrl" placeholder="输入图片链接...">
                        <div class="button-group">
                            <button class="btn-primary" onclick="updateBackground()">应用</button>
                            <button class="btn-secondary" onclick="setAsDefault()">设为默认</button>
                        </div>
                    </div>
                    <div class="setting-item">
                        <label>背景模糊度</label>
                        <div class="slider-container">
                            <input type="range" id="bgBlur" min="0" max="20" value="5" step="1">
                            <span id="blurValue">5px</span>
                        </div>
                    </div>
                </div>
                
                <!-- 链接管理 -->
                <div class="tab-content" id="linksTab">
                    <div class="setting-item">
                        <button class="btn-reset" onclick="resetToDefaultLinks()">
                            <svg viewBox="0 0 24 24" width="16" height="16">
                                <path fill="currentColor" d="M12 5V1L7 6l5 5V7c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z"/>
                            </svg>
                            恢复默认链接
                        </button>
                    </div>
                    <div class="setting-item">
                        <label>添加新链接</label>
                        <div class="form-group">
                            <select id="linkCategory">
                                <option value="">选择分类...</option>
                                <option value="new">新建分类</option>
                            </select>
                            <input type="text" id="newCategory" placeholder="新分类名称" style="display: none;">
                        </div>
                        <div class="form-group">
                            <input type="text" id="linkUrl" placeholder="网站链接">
                            <button class="btn-fetch" onclick="fetchSiteInfo()">获取信息</button>
                        </div>
                        <div class="site-info" id="siteInfo" style="display: none;">
                            <div class="site-preview">
                                <img id="siteIcon" src="" alt="" class="site-icon">
                                <div class="site-details">
                                    <input type="text" id="linkName" placeholder="网站名称">
                                    <textarea id="linkDescription" placeholder="网站描述" rows="2"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="color" id="linkColor" value="#ff6b9d">
                            <button class="btn-add" onclick="addLink()">添加链接</button>
                        </div>
                    </div>
                    <div class="links-list" id="manageLinksList"></div>
                </div>
                
                <!-- 账户设置 -->
                <div class="tab-content" id="accountTab">
                    <div class="setting-item">
                        <button class="btn-logout" onclick="logout()">
                            <svg viewBox="0 0 24 24" width="16" height="16">
                                <path fill="currentColor" d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.58L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z"/>
                            </svg>
                            退出登录
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="container">
        <header class="banner">
            <h1>AnimeHome</h1>
            <div class="search-box">
                <input type="text" placeholder="搜索或跳转...">
                <button>GO!</button>
            </div>
        </header>
        
        <div class="category-grid" id="linksContainer"></div>
        
        <footer class="waifu-footer">
            <p>🌸 今日推荐角色：雪之下雪乃 | 今日番剧：更衣人偶坠入爱河</p>
        </footer>
    </div>
    
    <!-- 樱花飘落效果 -->
    <div id="sakura-container"></div>
    
    <!-- 确认对话框 -->
    <div class="confirm-dialog" id="confirmDialog">
        <div class="confirm-content">
            <div class="confirm-icon">
                <svg viewBox="0 0 24 24" width="32" height="32">
                    <path fill="currentColor" d="M13 17h-2v-2h2v2zm0-4h-2V7h2v6zm-1-9C6.48 4 2 8.48 2 14s4.48 10 10 10 10-4.48 10-10S17.52 4 12 4zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/>
                </svg>
            </div>
            <h3>确认退出</h3>
            <p>确定要退出登录吗？</p>
            <div class="confirm-buttons">
                <button class="cancel-btn" onclick="hideConfirmDialog()">取消</button>
                <button class="confirm-btn" onclick="confirmLogout()">确认退出</button>
            </div>
        </div>
    </div>
    
    <script src="config.js"></script>
    <script src="toast.js"></script>
    <script src="script.js"></script>
</body>
</html>
