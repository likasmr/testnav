<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>AnimeHome - 你的二次元导航站</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 设置菜单 -->
    <div class="settings-btn" onclick="toggleSettingsMenu()">
        <svg viewBox="0 0 24 24" width="28" height="28">
            <path fill="currentColor" d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.05.3-.07.62-.07.94s.02.64.07.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.03-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/>
        </svg>
    </div>
    
    <!-- Toast通知 -->
    <div id="toastContainer"></div>
    
    <!-- 设置面板 -->
    <div class="settings-panel" id="settingsPanel">
        <h3>个性化设置</h3>
        <div class="settings-tabs">
            <button class="tab-btn active" data-tab="background">背景设置</button>
            <button class="tab-btn" data-tab="links">链接管理</button>
        </div>
        
        <!-- 背景设置标签页 -->
        <div class="tab-content active" id="backgroundTab">
            <div class="setting-item">
                <label>背景图片URL：</label>
                <input type="text" id="bgImageUrl" placeholder="输入图片链接...">
                <div class="button-group">
                    <button onclick="updateBackground()">应用</button>
                    <button onclick="setAsDefault()" class="default-btn">设为默认</button>
                </div>
            </div>
            <div class="setting-item">
                <label>背景模糊度：</label>
                <input type="range" id="bgBlur" min="0" max="20" value="5" step="1">
                <span id="blurValue">5px</span>
            </div>
        </div>
        
        <!-- 链接管理标签页 -->
        <div class="tab-content" id="linksTab">
            <div class="setting-item">
                <button onclick="resetToDefaultLinks()" class="reset-btn">
                    🔄 恢复默认链接
                </button>
            </div>
            <div class="setting-item">
                <label>添加新链接：</label>
                <select id="linkCategory">
                    <option value="">选择分类...</option>
                    <option value="new">新建分类</option>
                </select>
                <input type="text" id="newCategory" placeholder="新分类名称" style="display: none;">
                <input type="text" id="linkUrl" placeholder="网站链接">
                <button onclick="fetchSiteInfo()" class="fetch-info-btn">获取信息</button>
                <div class="site-info" id="siteInfo" style="display: none;">
                    <div class="site-preview">
                        <img id="siteIcon" src="" alt="" class="site-icon">
                        <div class="site-details">
                            <input type="text" id="linkName" placeholder="网站名称">
                            <textarea id="linkDescription" placeholder="网站描述" rows="2"></textarea>
                        </div>
                    </div>
                </div>
                <input type="color" id="linkColor" value="#ff6b9d">
                <button onclick="addLink()" class="add-btn">添加链接</button>
            </div>
            <div class="links-list" id="manageLinksList">
                <!-- 动态生成的链接列表 -->
            </div>
        </div>
        
        <div class="setting-item">
            <button onclick="logout()" class="logout-btn">
                🚪 退出登录
            </button>
        </div>
    </div>
    
    <div class="container">
        <header class="banner">
            <h1>AnimeHome</h1>
            <div class="search-box">
                <input type="text" placeholder="搜索或跳转...">
                <button>GO!</button>
            </div>
        </header>
        
        <div class="category-grid" id="linksContainer"></div>
        
        <footer class="waifu-footer">
            <p>🌸 今日推荐角色：雪之下雪乃 | 今日番剧：更衣人偶坠入爱河</p>
        </footer>
    </div>
    
    <!-- 樱花飘落效果 -->
    <div id="sakura-container"></div>
    
    <!-- 确认对话框 -->
    <div class="confirm-dialog" id="confirmDialog">
        <div class="confirm-content">
            <div class="confirm-icon">
                <svg viewBox="0 0 24 24" width="32" height="32">
                    <path fill="currentColor" d="M13 17h-2v-2h2v2zm0-4h-2V7h2v6zm-1-9C6.48 4 2 8.48 2 14s4.48 10 10 10 10-4.48 10-10S17.52 4 12 4zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/>
                </svg>
            </div>
            <h3>确认退出</h3>
            <p>确定要退出登录吗？</p>
            <div class="confirm-buttons">
                <button class="cancel-btn" onclick="hideConfirmDialog()">取消</button>
                <button class="confirm-btn" onclick="confirmLogout()">确认退出</button>
            </div>
        </div>
    </div>
    
    <script src="config.js"></script>
    <script src="toast.js"></script>
    <script src="script.js"></script>
</body>
</html>
