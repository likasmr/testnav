<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二次元导航 | Anime Nav</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/favicon.ico">
    <!-- Font Awesome 图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="dark-theme">
    <header>
        <div class="theme-switch-wrapper">
            <label class="theme-switch" for="checkbox">
                <input type="checkbox" id="checkbox" />
                <div class="slider round"></div>
            </label>
            <em>主题切换</em>
        </div>
    </header>

    <main>
        <div class="container">
            <h1>二次元导航<span class="subtitle">Your Anime Gateway</span></h1>
            
            <div class="search-box">
                <input type="text" id="search" placeholder="搜索导航项...">
            </div>

            <div class="nav-grid">
                <!-- 导航项将通过 JavaScript 动态添加 -->
            </div>
        </div>
    </main>

    <footer>
        <p>© 2024 二次元导航 | <a href="https://github.com/你的用户名/项目名" target="_blank">GitHub</a></p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
