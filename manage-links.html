<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>链接管理 - AnimeHome</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 公共头部 -->
    <div class="manage-header">
        <a href="/" class="back-btn">← 返回首页</a>
        <h1>链接管理</h1>
    </div>

    <!-- 管理主内容 -->
    <div class="manage-container">
        <!-- 分类管理侧边栏 -->
        <div class="manage-sidebar">
            <div class="category-list" id="categoryList"></div>
            <button onclick="showAddCategoryForm()" class="add-category-btn">
                + 新建分类
            </button>
        </div>

        <!-- 链接管理主区域 -->
        <div class="manage-main">
            <div class="link-operations">
                <button onclick="showImportDialog()" class="operation-btn">
                    📥 导入链接
                </button>
                <button onclick="exportLinks()" class="operation-btn">
                    📤 导出链接
                </button>
            </div>
            <div id="linksManagementArea"></div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="toast.js"></script>
    <script src="script.js"></script>
</body>
</html>
